    <h2 id="终南山">终南山</h2>
<p>王维</p>
<p>太乙近天都，连山接海隅</p>
<p>白云回望合，青霭入看无</p>
<p>分野中峰变，阴晴众壑殊</p>
<p>欲投人处宿，隔水问樵夫</p>
<hr>
<p>太乙，终南山的别称。</p>
<p>青霭，qing1ai3，云气。</p>
