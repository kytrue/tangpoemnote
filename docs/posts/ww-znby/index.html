    <h2 id="终南别业">终南别业</h2>
<p>王维</p>
<p>中岁颇好道，晚家南山陲</p>
<p>兴来每独往，胜事空自知</p>
<p>行到水穷处，坐看云起时</p>
<p>偶然值林叟，谈笑无还期</p>
<hr>
<p>胜事空自知，胜事也只有自己知道。</p>
<p>值林叟，遇到砍柴的老头。</p>
